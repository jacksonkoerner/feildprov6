<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Report Archives - FieldVoice Pro</title>

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <meta name="theme-color" content="#0a1628">

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FieldVoice">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./js/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dot-navy': '#0a1628',
                        'dot-blue': '#1e3a5f',
                        'dot-slate': '#334155',
                        'dot-orange': '#ea580c',
                        'dot-yellow': '#f59e0b',
                        'safety-green': '#16a34a',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        .header-stripe {
            background: repeating-linear-gradient(
                -45deg,
                #f59e0b,
                #f59e0b 10px,
                #0a1628 10px,
                #0a1628 20px
            );
            height: 4px;
            padding-top: env(safe-area-inset-top);
        }

        /* Swipe-to-delete styles */
        .swipe-container {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            -webkit-overflow-scrolling: touch;
        }
        .swipe-container::-webkit-scrollbar {
            display: none;
        }
        .swipe-content {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }
        .delete-btn-container {
            scroll-snap-align: end;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">
    <!-- Safety Stripe Header -->
    <div class="header-stripe"></div>

    <div id="app" class="max-w-lg mx-auto min-h-screen flex flex-col">

        <!-- HEADER -->
        <header class="bg-dot-navy text-white p-4">
            <div class="flex justify-between items-center">
                <div>
                    <div class="flex items-center gap-2 mb-1">
                        <i class="fas fa-archive text-dot-yellow"></i>
                        <span class="text-[10px] font-bold tracking-widest text-dot-yellow">FIELD DOCUMENTATION</span>
                    </div>
                    <h1 class="text-xl font-bold tracking-tight">
                        Report Archives
                    </h1>
                </div>
                <a href="index.html" class="w-10 h-10 border border-slate-600 flex items-center justify-center text-slate-400 hover:bg-slate-800 hover:text-white transition-colors" title="Home">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </header>

        <!-- REPORT LIST -->
        <section id="reportListSection" class="flex-1 px-4 py-4">
            <!-- Rendered by JavaScript -->
        </section>

        <!-- FOOTER -->
        <footer class="bg-dot-navy text-center py-3 mt-auto">
            <p class="text-[10px] text-slate-500 uppercase tracking-widest">
                <i class="fas fa-shield-alt mr-1"></i>
                DOT Compliant Field Documentation System
            </p>
        </footer>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white max-w-sm w-full shadow-xl">
            <!-- Header -->
            <div class="bg-red-600 p-4">
                <div class="flex items-center gap-3 text-white">
                    <i class="fas fa-exclamation-triangle text-xl"></i>
                    <h3 class="font-bold uppercase tracking-wider">Delete Report</h3>
                </div>
            </div>
            <!-- Body -->
            <div class="p-6">
                <p class="text-slate-700 mb-2">Are you sure you want to delete this report?</p>
                <p id="deleteReportDate" class="font-bold text-slate-800 mb-4"></p>
                <p class="text-sm text-red-600 font-medium">This action cannot be undone.</p>
            </div>
            <!-- Footer -->
            <div class="p-4 border-t border-slate-200 bg-slate-50 flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 p-3 border border-slate-300 text-slate-700 font-bold uppercase hover:bg-slate-100 transition-colors">
                    Cancel
                </button>
                <button onclick="confirmDelete()" class="flex-1 p-3 bg-red-600 text-white font-bold uppercase hover:bg-red-700 transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i>Delete
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <script>
        // ============ STATE ============
        let pendingDeleteId = null;
        let pendingDeleteDate = null;
        let projectsCache = [];

        // ============ PROJECT LOADING ============
        async function loadProjects() {
            try {
                const { data, error } = await supabaseClient
                    .from('projects')
                    .select('id, project_name, status')
                    .order('project_name', { ascending: true });

                if (error) {
                    console.error('[SUPABASE] Error loading projects:', error);
                    return [];
                }

                projectsCache = data.map(row => ({
                    id: row.id,
                    name: row.project_name || '',
                    status: row.status || 'active'
                }));

                console.log('[SUPABASE] Loaded projects:', projectsCache.length);
                return projectsCache;
            } catch (e) {
                console.error('[SUPABASE] Failed to load projects:', e);
                return [];
            }
        }

        function getProjectById(projectId) {
            return projectsCache.find(p => p.id === projectId) || null;
        }

        // ============ REPORT LOADING ============
        async function getAllReports() {
            try {
                // Query reports table with photo count
                const { data: reportRows, error: reportError } = await supabaseClient
                    .from('reports')
                    .select(`
                        id,
                        project_id,
                        report_date,
                        inspector_name,
                        status,
                        created_at,
                        submitted_at,
                        updated_at,
                        projects (
                            project_name
                        )
                    `)
                    .order('report_date', { ascending: false });

                if (reportError) {
                    console.error('[SUPABASE] Error loading reports:', reportError);
                    throw new Error(reportError.message || 'Failed to load reports');
                }

                if (!reportRows || reportRows.length === 0) {
                    return [];
                }

                // Get photo counts for all reports
                const reportIds = reportRows.map(r => r.id);
                const { data: photoCounts, error: photoError } = await supabaseClient
                    .from('report_photos')
                    .select('report_id')
                    .in('report_id', reportIds);

                // Count photos per report
                const photoCountMap = {};
                if (!photoError && photoCounts) {
                    photoCounts.forEach(p => {
                        photoCountMap[p.report_id] = (photoCountMap[p.report_id] || 0) + 1;
                    });
                }

                // Map to the format expected by the UI
                const reports = reportRows.map(row => {
                    const project = getProjectById(row.project_id);
                    return {
                        id: row.id,
                        date: row.report_date,
                        projectId: row.project_id,
                        projectName: project?.name || row.projects?.project_name || 'Unknown Project',
                        submitted: row.status === 'submitted',
                        photoCount: photoCountMap[row.id] || 0,
                        createdAt: row.created_at,
                        submittedAt: row.submitted_at
                    };
                });

                console.log('[SUPABASE] Loaded reports:', reports.length);
                return reports;
            } catch (e) {
                console.error('[SUPABASE] Failed to load reports:', e);
                throw e;
            }
        }

        async function deleteReport(reportId) {
            try {
                // Delete the report - related tables will cascade automatically
                const { error } = await supabaseClient
                    .from('reports')
                    .delete()
                    .eq('id', reportId);

                if (error) {
                    console.error('[SUPABASE] Error deleting report:', error);
                    throw error;
                }

                console.log('[SUPABASE] Report deleted:', reportId);
                return true;
            } catch (e) {
                console.error('[SUPABASE] Failed to delete report:', e);
                return false;
            }
        }

        // ============ DATE FORMATTING ============
        function formatDate(dateStr) {
            const date = new Date(dateStr + 'T12:00:00'); // Add time to avoid timezone issues
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // ============ RENDER ============
        async function renderReportList() {
            const section = document.getElementById('reportListSection');

            // Show loading state
            section.innerHTML = `
                <div class="flex flex-col items-center justify-center py-16 px-4">
                    <i class="fas fa-spinner fa-spin text-slate-400 text-3xl mb-4"></i>
                    <p class="text-sm text-slate-500">Loading reports...</p>
                </div>
            `;

            let reports;
            try {
                reports = await getAllReports();
            } catch (err) {
                console.error('[ARCHIVES] Error loading reports:', err);
                section.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 px-4">
                        <div class="w-20 h-20 bg-red-100 border-2 border-red-300 flex items-center justify-center mb-6">
                            <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
                        </div>
                        <p class="text-lg font-bold text-slate-500 mb-2 text-center">Error loading reports</p>
                        <p class="text-sm text-red-500 text-center mb-6">${err.message || 'Unknown error'}</p>
                        <button onclick="location.reload()" class="px-6 py-3 bg-dot-navy text-white font-bold uppercase tracking-wide hover:bg-dot-blue transition-colors">
                            <i class="fas fa-redo mr-2"></i>Retry
                        </button>
                    </div>
                `;
                return;
            }

            if (reports.length === 0) {
                section.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 px-4">
                        <div class="w-20 h-20 bg-slate-200 border-2 border-dashed border-slate-300 flex items-center justify-center mb-6">
                            <i class="fas fa-folder-open text-slate-400 text-3xl"></i>
                        </div>
                        <p class="text-lg font-bold text-slate-500 mb-2 text-center">No reports yet</p>
                        <p class="text-sm text-slate-400 text-center mb-6">Complete your first daily report to see it here.</p>
                        <a href="index.html" class="px-6 py-3 bg-dot-navy text-white font-bold uppercase tracking-wide hover:bg-dot-blue transition-colors">
                            <i class="fas fa-plus mr-2"></i>Start a Report
                        </a>
                    </div>
                `;
                return;
            }

            section.innerHTML = `
                <p class="text-xs text-slate-500 mb-3 uppercase tracking-wider font-bold">
                    <i class="fas fa-info-circle mr-1"></i>Swipe left to delete
                </p>
                <div class="space-y-2">
                    ${reports.map(report => renderReportRow(report)).join('')}
                </div>
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderReportRow(report) {
            const formattedDate = formatDate(report.date);
            const statusClass = report.submitted
                ? 'bg-safety-green text-white'
                : 'bg-dot-yellow text-slate-800';
            const statusText = report.submitted ? 'Submitted' : 'Draft';
            const projectDisplay = report.projectName
                ? `<p class="text-xs text-slate-500 truncate"><i class="fas fa-building mr-1"></i>${escapeHtml(report.projectName)}</p>`
                : '';

            // Build URL with reportId for Supabase lookup
            const viewUrl = `finalreview.html?date=${report.date}&reportId=${report.id}`;

            return `
                <div class="swipe-container flex bg-white shadow-sm border border-slate-200">
                    <!-- Main content (clickable) -->
                    <a href="${viewUrl}"
                       class="swipe-content flex-shrink-0 w-full p-4 flex items-center gap-4 hover:bg-slate-50 transition-colors">
                        <div class="flex-1 min-w-0">
                            <p class="font-bold text-slate-800 truncate">${formattedDate}</p>
                            ${projectDisplay}
                            <div class="flex items-center gap-3 mt-1">
                                <span class="inline-flex items-center px-2 py-0.5 text-[10px] font-bold uppercase ${statusClass}">
                                    ${statusText}
                                </span>
                                ${report.photoCount > 0 ? `
                                    <span class="text-xs text-slate-500 flex items-center gap-1">
                                        <i class="fas fa-camera text-slate-400"></i>
                                        ${report.photoCount}
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-400"></i>
                    </a>
                    <!-- Delete button (revealed on swipe) -->
                    <div class="delete-btn-container flex-shrink-0">
                        <button onclick="showDeleteModal('${report.id}', '${formattedDate.replace(/'/g, "\\'")}')"
                                class="h-full w-20 bg-red-600 text-white flex flex-col items-center justify-center hover:bg-red-700 transition-colors">
                            <i class="fas fa-trash-alt text-lg mb-1"></i>
                            <span class="text-[10px] font-bold uppercase">Delete</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // ============ DELETE MODAL ============
        function showDeleteModal(reportId, dateStr) {
            pendingDeleteId = reportId;
            pendingDeleteDate = dateStr;
            document.getElementById('deleteReportDate').textContent = dateStr;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            pendingDeleteId = null;
            pendingDeleteDate = null;
            document.getElementById('deleteModal').classList.add('hidden');
        }

        async function confirmDelete() {
            if (pendingDeleteId) {
                const success = await deleteReport(pendingDeleteId);
                if (success) {
                    showToast('Report deleted', 'success');
                } else {
                    showToast('Failed to delete report', 'error');
                }
                closeDeleteModal();
                await renderReportList();
            }
        }

        // ============ TOAST NOTIFICATIONS ============
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-safety-green',
                error: 'bg-red-600',
                warning: 'bg-dot-orange',
                info: 'bg-dot-blue'
            };
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            toast.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-2 mb-2 transform translate-x-full transition-transform duration-300`;
            toast.innerHTML = `<i class="fas ${icons[type]}"></i><span class="font-bold text-sm">${message}</span>`;
            container.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 10);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // ============ INIT ============
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load projects first (for project name lookups)
                await loadProjects();
                // Then render the report list
                await renderReportList();
            } catch (err) {
                console.error('Failed to initialize:', err);
                const section = document.getElementById('reportListSection');
                section.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-16 px-4">
                        <div class="w-20 h-20 bg-red-100 border-2 border-red-300 flex items-center justify-center mb-6">
                            <i class="fas fa-exclamation-triangle text-red-500 text-3xl"></i>
                        </div>
                        <p class="text-lg font-bold text-slate-500 mb-2 text-center">Failed to load reports</p>
                        <p class="text-sm text-slate-400 text-center mb-6">Please check your connection and try again.</p>
                        <button onclick="location.reload()" class="px-6 py-3 bg-dot-navy text-white font-bold uppercase tracking-wide hover:bg-dot-blue transition-colors">
                            <i class="fas fa-redo mr-2"></i>Retry
                        </button>
                    </div>
                `;
            }
        });
    </script>

    <!-- PWA Navigation Fix - Prevent Safari from breaking out of standalone mode -->
    <script>
        (function() {
            // Only apply fix when running as installed PWA
            if (window.navigator.standalone === true || window.matchMedia('(display-mode: standalone)').matches) {
                document.addEventListener('click', function(e) {
                    const link = e.target.closest('a');
                    if (link && link.href && link.href.startsWith(window.location.origin)) {
                        // Internal link - prevent default and use location.href
                        e.preventDefault();
                        window.location.href = link.href;
                    }
                }, true);
            }
        })();
    </script>

    <!-- PWA Service Worker Registration & Offline Banner -->
    <div id="offline-banner" class="fixed top-0 left-0 right-0 bg-yellow-500 text-yellow-900 text-center py-2 px-4 font-bold text-sm z-[9999] transform -translate-y-full transition-transform duration-300" style="display: none;">
        <i class="fas fa-wifi-slash mr-2"></i>You are offline - Some features may be unavailable
    </div>
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('[PWA] Service Worker registered:', registration.scope);

                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('[PWA] New version available');
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('[PWA] Service Worker registration failed:', error);
                    });
            });
        }

        // Offline/Online Event Handlers
        const offlineBanner = document.getElementById('offline-banner');

        function showOfflineBanner() {
            if (offlineBanner) {
                offlineBanner.style.display = 'block';
                setTimeout(() => {
                    offlineBanner.style.transform = 'translateY(0)';
                }, 10);
            }
        }

        function hideOfflineBanner() {
            if (offlineBanner) {
                offlineBanner.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    offlineBanner.style.display = 'none';
                }, 300);
            }
        }

        window.addEventListener('online', hideOfflineBanner);
        window.addEventListener('offline', showOfflineBanner);

        // Check initial state
        if (!navigator.onLine) {
            showOfflineBanner();
        }
    </script>
</body>
</html>
